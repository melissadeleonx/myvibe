{% extends "layout.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block main %}
    <div container>
        <p class="text-center mb-4">Galactic Profile Form, warp and save!</p>
        <form action="/edit_profile" method="post">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user_info['email'] }}">
                </div>
              </div>
              <div class="mb-3">
                <label for="rankTitle" class="form-label">Rank Title</label>
                <select class="form-select" id="rankTitle" name="rankTitle">
                    <option value="" disabled selected>Select a rank title</option>
                    <option value="Private" {% if user_info['rank_title'] == 'Private' %}selected{% endif %}>Private</option>
                    <option value="Private First Class" {% if user_info['rank_title'] == 'Private First Class' %}selected{% endif %}>Private First Class</option>
                    <option value="Specialist" {% if user_info['rank_title'] == 'Specialist' %}selected{% endif %}>Specialist</option>
                    <option value="Corporal" {% if user_info['rank_title'] == 'Corporal' %}selected{% endif %}>Corporal</option>
                    <option value="Sergeant" {% if user_info['rank_title'] == 'Sergeant' %}selected{% endif %}>Sergeant</option>
                    <option value="Officer" {% if user_info['rank_title'] == 'Officer' %}selected{% endif %}>Officer</option>
                    <option value="Lieutenant" {% if user_info['rank_title'] == 'Lieutenant' %}selected{% endif %}>Lieutenant</option>
                    <option value="Captain" {% if user_info['rank_title'] == 'Captain' %}selected{% endif %}>Captain</option>
                    <option value="Major" {% if user_info['rank_title'] == 'Major' %}selected{% endif %}>Major</option>
                    <option value="General" {% if user_info['rank_title'] == 'General' %}selected{% endif %}>General</option>
                </select>
            </div>

            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label"><strong>Codename:</strong></label>
                <div class="col-sm-10">
                    <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="{{ user_info['username'] or 'Create a Username' }}" type="text" value="{{ user_info['username'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="birthyear" class="col-sm-2 col-form-label"><strong>Birthyear:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="birthyear" name="birthyear" placeholder="{{ user_info['birthyear'] or 'Birthyear' }}" type="number" min="1900" max="2023" required value="{{ user_info['birthyear'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="species" class="col-sm-2 col-form-label"><strong>Species:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="species" name="species" placeholder="{{ user_info['species'] or 'Enter Species' }}" type="text" value="{{ user_info['species'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="planet" class="col-sm-2 col-form-label"><strong>Planet:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="planet" name="planet" placeholder="{{ user_info['planet'] or 'Enter Planet' }}" type="text" value="{{ user_info['planet'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="language" class="col-sm-2 col-form-label"><strong>Language:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="language" name="language" placeholder="{{ user_info['language'] or 'Enter Language' }}" type="text" value="{{ user_info['language'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="occupation" class="col-sm-2 col-form-label"><strong>Occupation:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="occupation" name="occupation" placeholder="{{ user_info['occupation'] or 'Enter Occupation' }}" type="text" value="{{ user_info['occupation'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="favorite_constellation" class="col-sm-2 col-form-label"><strong>Favorite Constellation:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="favorite_constellation" name="favorite_constellation" placeholder="{{ user_info['favorite_constellation'] or 'Enter Favorite Constellation' }}" type="text" value="{{ user_info['favorite_constellation'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="interests" class="col-sm-2 col-form-label"><strong>Interests:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="interests" name="interests" placeholder="{{ user_info['interests'] or 'Enter Interests' }}" type="text" value="{{ user_info['interests'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sex" class="col-sm-2 col-form-label"><strong>Sex:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="sex" name="sex" placeholder="{{ user_info['sex'] or 'Enter Sex' }}" type="text" value="{{ user_info['sex'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="age" class="col-sm-2 col-form-label"><strong>Age:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="age" name="age" placeholder="{{ user_info['age'] or 'Enter Age' }}" type="number" min="0" value="{{ user_info['age'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="hair_color" class="col-sm-2 col-form-label"><strong>Hair Color:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="hair_color" name="hair_color" placeholder="{{ user_info['hair_color'] or 'Enter Hair Color' }}" type="text" value="{{ user_info['hair_color'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="eye_color" class="col-sm-2 col-form-label"><strong>Eye Color:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="eye_color" name="eye_color" placeholder="{{ user_info['eye_color'] or 'Enter Eye Color' }}" type="text" value="{{ user_info['eye_color'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="blood_type" class="col-sm-2 col-form-label"><strong>Blood Type:</strong></label>
                <div class="col-sm-10">
                    <input class="form-control" id="blood_type" name="blood_type" placeholder="{{ user_info['blood_type'] or 'Enter Blood Type' }}" type="text" value="{{ user_info['blood_type'] }}">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
